<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <main>
    <div class="conteudo-principal">
      
    <div class="cards">
      <div class="card-front">
        <img class="front" src="images/bg-card-front.png" alt="card-front">
        <img class="logo" src="images/card-logo.svg" alt="card-logo">
          <p> 0000 0000 0000 0000</p>
            <p>Jane Appleseed</p> 
              <p>00/00</p> 
      </div>
        <div class="card-back">
          <img class="back" src="images/bg-card-back.png" alt="card-back">
          <p class="p-back">000</p>
        </div>
      </div>
    </div>
  </main>

<!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  

  Thank you!
  We've added your card details
  Continue
 --->  
  
</body>
</html>
